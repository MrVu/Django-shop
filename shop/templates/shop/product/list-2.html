{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }} {% else %} Products {% endif %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
		{% for product in products %}
        <div class="col-md-3 col-sm-6">
            <div class="product-grid3">
                <div class="product-image3">
                    <a href="{{ product.get_absolute_url }}">
						<img class="pic-1" src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}">
						<img class="pic-2" src="{% if product.image2 %} {{ product.image2.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}">
                    </a>
                    <span class="product-new-label">New</span>
                </div>
                <div class="product-content">
                    <h3 class="title"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
                    <div class="price">
                        {{ product.price }}.000 VNƒê
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
		{% endfor %}
	</div>
</div>

{% endblock %}
