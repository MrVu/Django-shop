{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}


<div class="container min-height-600">


    {% if not category %}
    <div id="myCarousel" class="carousel slide banner" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src={% static 'img/slide1.jpg' %}>
            </div>

            <div class="item">
                <img src={% static 'img/slide2.jpg' %} >
            </div>

            <div class="item">
                <img src={% static 'img/slide3.jpg' %}>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left">
    </span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right">
    </span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% endif %}


    {% if category %}
    <div class="row" style="margin-top: 10rem">
        {% else %}
        <div class="row">
            {% endif %}
            {% for product in products %}
            <div class="col-md-3 col-sm-6">
                <div class="product-grid3">
                    <div class="product-image3">
                        <a href="{{ product.get_absolute_url }}">
                            <img class="pic-1"
                                 src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}">
                            <img class="pic-2"
                                 src="{% if product.image2 %} {{ product.image2.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}">
                        </a>
                        <span class="product-new-label">New</span>
                    </div>
                    <div class="product-content">
                        <h3 class="title"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
                        <div class="price">
                            {{ product.price }} VNƒê
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
